    <!-- Overlay markup -->
    <div class="overlay" id="overlay">
        <img id="overlay-img" src="" alt="Overlay Image">
        <div id="overlay-caption" class="caption"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('overlay');
            const overlayImg = document.getElementById('overlay-img');
            const overlayCaption = document.getElementById('overlay-caption');
            const galleryLinks = document.querySelectorAll('.gallery-link');

            galleryLinks.forEach(function(link) {
                link.addEventListener('click', function(e) {
                    e.preventDefault(); 
                    const imgUrl = this.getAttribute('href');
                    const imgCaption = this.querySelector('.caption').innerText;
                    overlayImg.setAttribute('src', imgUrl);
                    overlayCaption.innerText = imgCaption;
                    overlay.style.display = 'flex';
                    overlayCaption.style.display = 'block'; 
                });
            });

            overlay.addEventListener('click', function() {
                overlay.style.display = 'none'; 
                overlayCaption.style.display = 'none'; 
            });
        });
    </script>
